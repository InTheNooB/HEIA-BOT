<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: #1e1e1e;
        color: #fff;
        font-family: system-ui, sans-serif;
      }
      #pdf-viewer {
        width: 100%;
        height: 100%;
        overflow: auto;
        display: flex;
        justify-content: center;
      }
      canvas {
        margin: 20px 0;
        background: #2b2b2b;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading PDFâ€¦</div>
    <div id="pdf-viewer"></div>

    <!-- pdf.js v5.4.149 library (ESM module via CDN) -->
    <script type="module">
      // Import PDF.js from CDN
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.mjs";

      // Worker URL
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs";

      // Get ?file= parameter
      const urlParams = new URLSearchParams(window.location.search);
      const fileUrl = urlParams.get("file");

      if (!fileUrl) {
        document.body.innerHTML =
          "<h3 style='text-align:center;margin-top:40px'>Missing ?file= parameter</h3>";
        throw new Error("Missing file URL");
      }

      const loadingDiv = document.getElementById("loading");
      const container = document.getElementById("pdf-viewer");

      // Load the PDF
      pdfjsLib
        .getDocument(fileUrl)
        .promise.then(async (pdf) => {
          loadingDiv.style.display = "none";

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.25 });
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);
            await page.render({ canvasContext: ctx, viewport }).promise;
          }
        })
        .catch((err) => {
          loadingDiv.textContent = "Error loading PDF: " + err.message;
          console.error(err);
        });
    </script>
  </body>
</html>
